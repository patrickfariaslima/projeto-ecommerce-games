<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uploadStyle.css">
    <title>Image Upload Page</title>
</head>
<body>

<div id="upload-container">
    <h2>Faça o upload do jogo</h2>
    <form id="upload-form">
        <label for="bg-upload">Faça o upload do jogo:</label>
        <input type="file" id="bg-upload" name="bg-upload" disabled>

        <button type="button" onclick="handleImageUpload()" id="upload-btn">Upload</button>
    </form>
</div>

<button onclick="logout()">Logout</button>


<script src="script.js"></script>
</body>
</html>
