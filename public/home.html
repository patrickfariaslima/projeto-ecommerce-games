<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homeStyle.css">
    <title>Login Page</title>
</head>
<body>

    <div id="login-container" class="fade-transition">
    <h2>Login</h2>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Adicione o campo de upload com style="display: none;" para ocultá-lo inicialmente -->
        <label for="bg-upload" style="display: none;">Upload Background:</label>
        <input type="file" id="bg-upload" name="bg-upload" style="display: none;" disabled>

        <button type="button" onclick="login()" id="login-btn">Login</button>
        <button type="button" onclick="redirectToRegister()" id="register-redirect-btn">Register</button>
    </form>
</div>

<div id="logout-container" class="fade-transition" style="display: none;">
    <h2>Welcome!</h2>
    <button onclick="logout()">Logout</button>

    <!-- Adicione o botão de download com style="display: none;" para ocultá-lo inicialmente -->
    <button id="download-btn" onclick="handleImageDownload()" disabled style="display: none;">Download Background</button>
</div>

<script src="script.js"></script>
</body>
</html>
