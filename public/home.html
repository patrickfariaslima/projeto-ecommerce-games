<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <!-- Adicionando o link para o Bootstrap -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <style>
       /* Estilos personalizados */
       .error {
           color: red;
           margin-bottom: 10px;
       }
       /* Adicionando margem para o enquadramento */
       .container {
           margin-top: 50px;
       }
   </style>
</head>
<body class="text-center">
   <div class="container">
       <form id="loginForm" class="form-signin">
           <h2 class="mb-3 font-weight-normal">Login</h2>
           <div id="errorMessage" class="error"></div>
           <label for="email" class="sr-only">Email</label>
           <input type="email" id="email" class="form-control mb-3" placeholder="Email" required autofocus>
           <label for="password" class="sr-only">Password</label>
           <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
           <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
       </form>
       <!-- Removendo o botão extra de criação de usuário -->
       <a href="/create" class="btn btn-lg btn-secondary btn-block">Criar Usuário</a>
   </div>
   <!-- Adicionando os scripts do Bootstrap -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
   <script>
       document.getElementById('loginForm').addEventListener('submit', async function(event) {
           event.preventDefault();
           const email = document.getElementById('email').value;
           const password = document.getElementById('password').value;
           try {
               const response = await fetch('/users/login', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({ email, password })
               });
               const data = await response.json();
               if (response.ok) {
                   localStorage.setItem('token', data.token);
                   console.log("Token recebido:", data.token);
                   // Adiciona o token ao cabeçalho Authorization
                   // para todas as futuras requisições
                   fetch('/gamelist', {
                       headers: {
                           'Authorization': `Bearer ${data.token}`
                       }
                   }).then(response => {
                       window.location.href = '/gamelist';
                   });
               } else {
                   document.getElementById('errorMessage').innerText = data.error;
               }
           } catch (error) {
               console.error('Error:', error);
           }
       });
   </script>
</body>
</html>
