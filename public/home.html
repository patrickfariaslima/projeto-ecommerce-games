
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <style>
       .error {
           color: red;
           margin-bottom: 10px;
       }
       .container {
           margin-top: 50px;
       }
   </style>
</head>
<body class="text-center">
   <div class="container">
       <form id="loginForm" class="form-signin">
           <h2 class="mb-3 font-weight-normal">Login</h2>
           <div id="errorMessage" class="error"></div>
           <label for="email" class="sr-only">Email</label>
           <input type="email" id="email" class="form-control mb-3" placeholder="Email" required autofocus>
           <label for="password" class="sr-only">Password</label>
           <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
           <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
       </form>
       <a href="/create" class="btn btn-lg btn-secondary btn-block">Criar Usu√°rio</a>
   </div>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
   <script>
       document.getElementById('loginForm').addEventListener('submit', async function(event) {
           event.preventDefault();
           const email = document.getElementById('email').value;
           const password = document.getElementById('password').value;
           try {
               const response = await fetch('/users/login', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({ email, password })
               });
               const data = await response.json();
               if (response.ok) {
                   localStorage.setItem('token', data.token);
                   console.log("Token recebido:", data.token);
                   fetch('/gamelist', {
                       headers: {
                           'Authorization': `Bearer ${data.token}`
                       }
                   }).then(response => {
                       window.location.href = '/gamelist';
                   });
               } else {
                   document.getElementById('errorMessage').innerText = data.error;
               }
           } catch (error) {
               console.error('Error:', error);
           }
       });
   </script>
</body>
</html>
