<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem</title>
  <style>
    body {
      text-align: center;
      font-family: "Ubuntu", sans-serif;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>Upload de Imagem de Jogo</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="image">Selecione uma imagem:</label>
        <input type="file" name="image" id="image" accept="images/*">
        <br>
        <label for="gameTitle">Título do Jogo:</label>
        <select name="gameTitle" id="gameTitle" required>
        </select>
        <br>
        <button type="button" onclick="uploadImage()">Enviar</button>
    </form>


    <script>
        function fillGameTitles() {
            fetch('/gametitle')
            .then(response => response.json())
            .then(responseData => {
                const gameTitleSelect = document.getElementById('gameTitle');
                if(gameTitleSelect){
                    gameTitleSelect.innerHTML = '';

                    responseData.forEach(game => {
                        const option = document.createElement('option');
                        option.value = game.name;
                        option.textContent = game.name;
                        gameTitleSelect.appendChild(option);
                    });
                } else {
                    console.error('Elemento com ID "gameTitle" não encontrado.');
                }
            })
            .catch(error => {
                console.error('Erro ao obter títulos dos jogos:', error);
            });
        }

        function uploadImage() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Erro ao enviar imagem:', error);
            });
        }

        fillGameTitles();
    </script>
</body>
</html>
