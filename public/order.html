<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="galleryStyle.css">
    <title>Image Gallery</title>
</head>
<body>

<div class="gallery-container">
    <h2>Galeria de imagens dos jogos</h2>
    <div id="image-gallery"></div>
</div>

<script>
    function fillBookTitles() {
        fetch('/booktitle')
        .then(response => response.json())
        .then(responseData => {
            const bookTitleSelect = document.getElementById('bookTitle');
            if(bookTitleSelect){
                bookTitleSelect.innerHTML = '';

                responseData.forEach(book => {
                    const option = document.createElement('option');
                    option.value = book.title;
                    option.textContent = book.title;
                    bookTitleSelect.appendChild(option);
                });
            } else {
                console.error('Elemento com ID "booktitle" não encontrado.');
            }
        })
        .catch(error => {
            console.error('Erro ao obter títulos dos livros:', error);
        });
    }

    function uploadImage() {
        const form = document.getElementById('uploadForm');
        const formData = new FormData(form);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch(error => {
            console.error('Erro ao enviar imagem:', error);
        });
    }
    </script>
    
</body>
</html>
