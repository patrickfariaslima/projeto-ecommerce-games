<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Jogo</title>
</head>
<body>
    <h1>Criar Novo Jogo</h1>
    <form id="create-game-form">
        <label for="name">Nome do Jogo:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="price">Preço:</label><br>
        <input type="number" id="price" name="price" required><br>

        <label for="platform">Plataforma:</label><br>
        <input type="text" id="platform" name="platform" required><br>

        <label for="ageRating">Classificação Etária:</label><br>
        <input type="text" id="ageRating" name="ageRating" required><br>

        <label for="genre">Gênero:</label><br>
        <input type="text" id="genre" name="genre" required><br>

        <!-- <label for="image">URL da Imagem:</label><br>
        <input type="text" id="image" name="image"><br> -->

        <button type="submit">Criar Jogo</button>
    </form>

    <script>
        document.getElementById("create-game-form").addEventListener("submit", async (event) => {
            event.preventDefault(); // Evitar o comportamento padrão do formulário

            const formData = new FormData(event.target);
            const data = {};

            // Convertendo FormData para um objeto JSON
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch("/games", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Jogo criado com sucesso!");
                    // Redirecionar para a página de listagem de jogos ou fazer outra ação desejada
                } else {
                    const errorMessage = await response.text();
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error("Erro ao criar jogo:", error);
                alert("Erro ao criar jogo. Por favor, tente novamente.");
            }
        });
    </script>
</body>
</html>
